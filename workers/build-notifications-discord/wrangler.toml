# Cloudflare Worker: consume build events from Queue â†’ Discord
# Deploy: npx wrangler deploy
# Secret: npx wrangler secret put DISCORD_WEBHOOK_URL

name = "build-notifications-discord"
main = "worker.js"
compatibility_date = "2024-01-01"


# Queue consumer: messages from "pages-build-discord" trigger queue() handler
[[queues.consumers]]
queue = "pages-build-discord"
max_batch_size = 10
max_batch_timeout = 5

[observability]
enabled = true
