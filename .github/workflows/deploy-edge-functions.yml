# Deploy Supabase Edge Functions (no Docker on your machine - runs on GitHub's runner)
# Add repo secrets: SUPABASE_ACCESS_TOKEN, SUPABASE_PROJECT_ID (e.g. qnqfarulquicshnwfaxi)
name: Deploy Edge Functions

on:
  push:
    branches: [main]
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-edge-functions.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy explain-word-in-context --no-verify-jwt --use-api --project-ref $SUPABASE_PROJECT_ID
          supabase functions deploy generate-passage --no-verify-jwt --use-api --project-ref $SUPABASE_PROJECT_ID
